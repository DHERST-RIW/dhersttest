<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Floating Image Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6b7280 0%, #374151 100%);
            min-height: 100vh;
        }
        
        .test-content {
            padding: 100px 20px;
            text-align: center;
            color: white;
        }
        
        .floating-logo {
            position: fixed !important;
            top: 60px !important;
            right: 10px !important;
            left: auto !important;
            z-index: 99999 !important;
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            pointer-events: none !important;
            animation: float 10s ease-in-out infinite !important;
        }
        
        .floating-logo img {
            width: 150px !important;
            height: auto !important;
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            object-fit: contain !important;
            background: rgba(255,255,255,0.1) !important;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }
        
        @media screen and (max-width: 768px) {
            .floating-logo {
                top: 20px !important;
                right: 20px !important;
            }
            
            .floating-logo img {
                width: 130px !important;
            }
        }
        
        .debug-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 99998;
        }
    </style>
</head>
<body>
    <!-- Floating PNG Logo -->
    <div class="floating-logo">
        <img id="floating-image" src="images/1.png" alt="Papua New Guinea Coat of Arms" />
    </div>
    
    <div class="test-content">
        <h1>Mobile Floating Image Test</h1>
        <p>The floating image should appear in the top-right corner.</p>
        <p>Image is now bigger: 150px on desktop, 130px on mobile.</p>
        <p>If you can't see it, check the browser console for errors.</p>
        <button onclick="testImage()">Test Image Visibility</button>
        <button onclick="changeImage()">Change Image</button>
    </div>
    
    <div class="debug-info">
        <div>Screen Width: <span id="screen-width"></span></div>
        <div>Is Mobile: <span id="is-mobile"></span></div>
        <div>Image Loaded: <span id="image-status"></span></div>
    </div>
    
    <script>
        // Update debug info
        function updateDebugInfo() {
            document.getElementById('screen-width').textContent = window.innerWidth + 'px';
            document.getElementById('is-mobile').textContent = window.innerWidth <= 768 ? 'Yes' : 'No';
        }
        
        // Test image visibility
        function testImage() {
            const floatingLogo = document.querySelector('.floating-logo');
            const floatingImg = document.querySelector('#floating-image');
            
            console.log('Testing image visibility...');
            console.log('Floating logo element:', floatingLogo);
            console.log('Floating image element:', floatingImg);
            console.log('Image src:', floatingImg.src);
            console.log('Image complete:', floatingImg.complete);
            console.log('Image naturalWidth:', floatingImg.naturalWidth);
            console.log('Image naturalHeight:', floatingImg.naturalHeight);
            
            if (floatingLogo && floatingImg) {
                floatingLogo.style.cssText = `
                    position: fixed !important;
                    top: 60px !important;
                    right: 10px !important;
                    left: auto !important;
                    z-index: 99999 !important;
                    display: block !important;
                    visibility: visible !important;
                    opacity: 1 !important;
                    pointer-events: none !important;
                    background: rgba(255,0,0,0.3) !important;
                    padding: 10px !important;
                `;
                
                floatingImg.style.cssText = `
                    display: block !important;
                    visibility: visible !important;
                    opacity: 1 !important;
                    width: 150px !important;
                    height: auto !important;
                    object-fit: contain !important;
                    border: 3px solid yellow !important;
                `;
                
                alert('Image visibility forced! Check top-right corner.');
            }
        }
        
        // Change image
        let currentImageIndex = 1;
        function changeImage() {
            const floatingImg = document.querySelector('#floating-image');
            if (floatingImg) {
                currentImageIndex = (currentImageIndex % 5) + 1; // Cycle through first 5 images
                floatingImg.src = `images/${currentImageIndex}.png`;
                console.log('Changed to image:', currentImageIndex);
            }
        }
        
        // Check image load status
        document.getElementById('floating-image').addEventListener('load', function() {
            document.getElementById('image-status').textContent = 'Loaded';
            console.log('Image loaded successfully');
        });
        
        document.getElementById('floating-image').addEventListener('error', function() {
            document.getElementById('image-status').textContent = 'Error';
            console.log('Image failed to load');
        });
        
        // Update debug info on load and resize
        updateDebugInfo();
        window.addEventListener('resize', updateDebugInfo);
        
        // Force image to show after page loads
        window.addEventListener('load', function() {
            setTimeout(testImage, 1000);
        });
        
        console.log('Test page loaded. Use testImage() to force visibility.');
    </script>
</body>
</html>
